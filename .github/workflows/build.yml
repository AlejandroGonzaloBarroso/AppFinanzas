name: Construir APK Android

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Instalar Cordova y Dependencias
        run: |
          npm install -g cordova
          npm install

      - name: Añadir Plataforma Android
        run: cordova platform add android

      - name: Construir APK (Debug)
        run: cordova build android --debug -- --packageType=apk

      - name: Subir APK generado
        uses: actions/upload-artifact@v4
        with:
          name: pocketmanager-app
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
