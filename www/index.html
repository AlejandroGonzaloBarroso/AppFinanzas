    <script>
        document.addEventListener('deviceready', function() {

            if (window.StatusBar) {
                StatusBar.backgroundColorByHexString("#4f46e5");
                StatusBar.styleLightContent();
            }
            // Redirigir a la web real
            window.location.href = "https://alejandrogonzalobarroso.github.io/PaginaIA_AGONZALO/PaginaFinalAGonzalo/";

        // Fallback
        setTimeout(function() {
